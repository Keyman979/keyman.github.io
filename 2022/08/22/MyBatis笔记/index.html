        <h1 id="MyBatis"><a href="#MyBatis" class="headerlink" title="MyBatis"></a>MyBatis</h1><hr>
<h2 id="1-环境搭建步骤"><a href="#1-环境搭建步骤" class="headerlink" title="1.环境搭建步骤"></a>1.环境搭建步骤</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">1.新建模块</span><br><span class="line">2.导入jar包</span><br><span class="line">3.编写User类</span><br><span class="line">4.复制mybatis-config.xml到resources</span><br><span class="line">5.修改连接池信息</span><br><span class="line">6.编写接口</span><br><span class="line">7.复制UserMapper.xml到resources</span><br><span class="line">8.编写测试类</span><br></pre></td></tr></table></figure>

<blockquote>
<p>测试类<br>    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">@Test</span><br><span class="line">   public void test01() throws IOException &#123;</span><br><span class="line"></span><br><span class="line">       String resource = &quot;mybatis-config.xml&quot;;</span><br><span class="line">       // 加载 mybatis-config.xml 文件, 变成流</span><br><span class="line">       InputStream inputStream = Resources.getResourceAsStream(resource);</span><br><span class="line">       // build(inputStream): 解析 mybatis-config.xml 和 UserMapper.xml 文件</span><br><span class="line"></span><br><span class="line">       // SqlSessionFactory: 相当于数据库连接池</span><br><span class="line">       SqlSessionFactory sqlSessionFactory = new SqlSessionFactoryBuilder().build(inputStream);</span><br><span class="line"></span><br><span class="line">       // openSession(): 打开会话,理解为获取数据库连接,  SqlSession: 相当于数据库连接</span><br><span class="line">       SqlSession sqlSession = sqlSessionFactory.openSession();</span><br><span class="line"></span><br><span class="line">       // getMapper(UserMapper.class): 内部会使用动态代理生成接口的实现类 (代理对象)</span><br><span class="line">       UserMapper mapper = sqlSession.getMapper(UserMapper.class);</span><br><span class="line"></span><br><span class="line">       / 调用接口中的方法,执行对应的SQL语句, 把查询的结果变成User对象</span><br><span class="line">       List&lt;User&gt; userList = mapper.findAllUsers();</span><br><span class="line"></span><br><span class="line">       // 遍历集合</span><br><span class="line">       userList.forEach(System.out::println);</span><br><span class="line"></span><br><span class="line">       // 关闭会话, 相当于关闭数据库连接</span><br><span class="line">       sqlSession.close();</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure></p>
</blockquote>
