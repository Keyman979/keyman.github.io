lass="line">    int update(Brand brand);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 动态修改品牌的信息 trim+if</span><br><span class="line">     * @param brand 要修改的品牌信息</span><br><span class="line">     * @return 受影响的行数</span><br><span class="line">     */</span><br><span class="line">    int update2(Brand brand);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 批量删除</span><br><span class="line">     * @param ids 要删除的id数组</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    int deleteByIds(@Param(&quot;ids&quot;) int[] ids);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br></pre></td><td class="code"><pre><span class="line"> &lt;mapper namespace=&quot;com.itz.dao.BrandDao&quot;&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--动态SQL标签sql</span><br><span class="line">        sql标签：用于抽取公共的sql片段 方便集中进行维护</span><br><span class="line">        include标签：用于在其他SQL语句中引入定义好的SQL片段</span><br><span class="line">            refId属性：执行sql标签的id属性值</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;sql id=&quot;selectBrand&quot;&gt;</span><br><span class="line">        &lt;!--select * from tb_brand--&gt;</span><br><span class="line">        select id,brand_name,company_name from tb_brand</span><br><span class="line">    &lt;/sql&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- 方式一：使用resultMap 解决列名和java类属性不一致 数据无法自动填充问题--&gt;</span><br><span class="line">    &lt;resultMap id=&quot;brandMap&quot; type=&quot;Brand&quot;&gt;</span><br><span class="line">        &lt;result column=&quot;brand_name&quot; property=&quot;brandName&quot; /&gt;</span><br><span class="line">        &lt;result column=&quot;company_name&quot; property=&quot;companyName&quot; /&gt;</span><br><span class="line"></span><br><span class="line">    &lt;/resultMap&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--多参数传递方式二：使用对象封装多个参数--&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        select * from tb_brand</span><br><span class="line">          where status = #&#123;status&#125;</span><br><span class="line">          and brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">          and company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        if标签：用于判断 test属性值如果为ture 就会将if标签体中的sql片段拼接到sql语句中</span><br><span class="line">        注意：test属性中  1.获取参数不需要甲#&#123;&#125; 2.并且或者使用 and和or</span><br><span class="line">        说明：brandName.length 获取这个字符串参数的长度 长度大于0。说明该字符串不是空符串&quot;&quot;</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;select id=&quot;selectByCondition&quot; resultMap=&quot;brandMap&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        select * from tb_brand where</span><br><span class="line">            &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">                status = #&#123;status&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                and brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                and company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--if + where 1=1--&gt;</span><br><span class="line">    &lt;select id=&quot;selectByCondition1&quot; resultMap=&quot;brandMap&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        select * from tb_brand where 1=1</span><br><span class="line">        &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">            and status = #&#123;status&#125;</span><br><span class="line">        &lt;/if&gt;</span><br><span class="line">        &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">            and brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">        &lt;/if&gt;</span><br><span class="line">        &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">            and company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">        &lt;/if&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--if + where--&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        where标签：用于设置where关键字 当where标签体中有条件成立 则会添加where关键字  没有 则不添加</span><br><span class="line">        注意：where会去除多余的关键字 eg：and｜or  但是不会自动添加</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;select id=&quot;selectByCondition2&quot; resultMap=&quot;brandMap&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        select * from tb_brand</span><br><span class="line">            &lt;where&gt;</span><br><span class="line">                &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">                    and status = #&#123;status&#125;</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                    and brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                    and company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">            &lt;/where&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--choose + where--&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        choose标签：类似于java中switch判断 多选一</span><br><span class="line">            when：相当于case</span><br><span class="line">            otherwise：相当于default</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;select id=&quot;selectByCondition3&quot; resultMap=&quot;brandMap&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        &lt;include refid=&quot;selectBrand&quot;/&gt;</span><br><span class="line">        &lt;where&gt;</span><br><span class="line">            &lt;choose&gt;</span><br><span class="line">                &lt;when test=&quot;status!=null&quot;&gt;</span><br><span class="line">                    status = #&#123;status&#125;</span><br><span class="line">                &lt;/when&gt;</span><br><span class="line">                &lt;when test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                    brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">                &lt;/when&gt;</span><br><span class="line">                &lt;when test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                    company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">                &lt;/when&gt;</span><br><span class="line">                &lt;otherwise&gt;</span><br><span class="line">                    1=1</span><br><span class="line">                &lt;/otherwise&gt;</span><br><span class="line">            &lt;/choose&gt;</span><br><span class="line">        &lt;/where&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--if+trim--&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        trim标签：是用于替换where、set标签完成sql语句拼接的</span><br><span class="line">            prefix：设置前缀</span><br><span class="line">            prefixOverrides：去除sql片段前面多余的关键字</span><br><span class="line">            suffixOverrides：去除sql片段后面多余的关键字</span><br><span class="line">            suffix：设置后缀</span><br><span class="line"></span><br><span class="line">            eg：select * from tb_brand where and status=1</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;select id=&quot;selectByCondition4&quot; resultMap=&quot;brandMap&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        &lt;include refid=&quot;selectBrand&quot;/&gt;</span><br><span class="line">        &lt;trim prefix=&quot;where&quot; prefixOverrides=&quot;and|or&quot;&gt;</span><br><span class="line">            &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">                and status = #&#123;status&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                and brand_name like concat(&#x27;%&#x27;, #&#123;brandName&#125;, &#x27;%&#x27;)</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                and company_name like concat(&#x27;%&#x27;, #&#123;companyName&#125;, &#x27;%&#x27;)</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">        &lt;/trim&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--动态修改品牌记录的字段信息--&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">        update tb_brand set</span><br><span class="line">            brand_name=#&#123;brandName&#125;,</span><br><span class="line">            company_name=#&#123;companyName&#125;,</span><br><span class="line">            ordered=#&#123;ordered&#125;,</span><br><span class="line">            description=#&#123;description&#125;,</span><br><span class="line">            status=#&#123;status&#125;</span><br><span class="line">        where id=#&#123;id&#125;</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;!--set+if</span><br><span class="line">        set标签：替换set关键字  会去除多余的,</span><br><span class="line"></span><br><span class="line">        eg:update tb_brand set brand_name=?,company_name=?,where id=?</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;update id=&quot;update&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        update tb_brand</span><br><span class="line"></span><br><span class="line">            &lt;set&gt;</span><br><span class="line">                &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                    brand_name=#&#123;brandName&#125;,</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                    company_name=#&#123;companyName&#125;,</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;ordered!=null&quot;&gt;</span><br><span class="line">                    ordered=#&#123;ordered&#125;</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;description!=null and description.length&gt;0&quot;&gt;</span><br><span class="line">                    description=#&#123;description&#125;,</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">                &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">                    status=#&#123;status&#125;</span><br><span class="line">                &lt;/if&gt;</span><br><span class="line">            &lt;/set&gt;</span><br><span class="line">            where id=#&#123;id&#125;</span><br><span class="line">    &lt;/update&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--trim+if--&gt;</span><br><span class="line">    &lt;update id=&quot;update2&quot; parameterType=&quot;brand&quot;&gt;</span><br><span class="line">        update tb_brand</span><br><span class="line">        &lt;trim prefix=&quot;set&quot; suffixOverrides=&quot;,&quot; suffix=&quot;where id=#&#123;id&#125;&quot;&gt;</span><br><span class="line">            &lt;if test=&quot;brandName!=null and brandName.length&gt;0&quot;&gt;</span><br><span class="line">                brand_name=#&#123;brandName&#125;,</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;companyName!=null and companyName.length&gt;0&quot;&gt;</span><br><span class="line">                company_name=#&#123;companyName&#125;,</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;ordered!=null&quot;&gt;</span><br><span class="line">                ordered=#&#123;ordered&#125;,</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;description!=null and description.length&gt;0&quot;&gt;</span><br><span class="line">                description=#&#123;description&#125;,</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;status!=null&quot;&gt;</span><br><span class="line">                status=#&#123;status&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">        &lt;/trim&gt;</span><br><span class="line">    &lt;/update&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--批量删除  delete from tb_brand where id in(6,7,8)--&gt;</span><br><span class="line">    &lt;!--foreach</span><br><span class="line">            foreach：遍历集合或数组参数 完成sql片段拼接 最终实现效果：(6,7,8)</span><br><span class="line">                collection属性：表示你要遍历的集合或数组</span><br><span class="line">                item属性：集合中的元素 迭代变量</span><br><span class="line">                open属性：表示sql片段开头</span><br><span class="line">                close属性：表示sql片段结尾</span><br><span class="line">                separator属性：表示元素与元素之间的分隔符</span><br><span class="line">            注意：foreach标签用于遍历list集合或数组参数，一般和in关键字一起使用。</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;delete id=&quot;deleteByIds&quot;&gt;</span><br><span class="line">        delete from tb_brand where id in</span><br><span class="line">        &lt;foreach collection=&quot;ids&quot; item=&quot;id&quot; open=&quot;(&quot; separator=&quot;,&quot; close=&quot;)&quot;&gt;</span><br><span class="line">            #&#123;id&#125;</span><br><span class="line">        &lt;/foreach&gt;</span><br><span class="line">    &lt;/delete&gt;</span><br><span class="line">&lt;/mapper&gt;</span><br></pre></td></tr></table></figure>
